<!DOCTYPE html>
<head>
<html lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Controller</title>
  </head>
  <body>
    <p id="msgBox">Testing device props.</p>
    <ul data-acc>
      <li>X: <span data-acc-x>0</span></li>
      <li>Y: <span data-acc-y>0</span></li>
      <li>Z: <span data-acc-z>0</span></li>
    </ul>
    <h4>Orientation</h4>
    <ul>
      <li>Alpha: <span data-orient-alpha>0</span></li>
      <li>Beta: <span data-orient-beta>0</span></li>
      <li>Gamma: <span data-orient-gamma>0</span></li>
    </ul>
    <p>Alpha: z-axis | Beta: front to back | Gamma: left to right</p>
    <script src="../js/shared.js"></script>
    <script src="../js/controller.js"></script>
  </body>
</html>
